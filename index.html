<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personality Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bg-image">
      <div id="quiz-container">
        <div id="welcome-screen">
          <h1>ברוך הבא למבחן האישיות Assembly x86</h1>
          <h2>מוכן לגלות איזה אוגר אתה?</h2>
          <button id="start-btn">בוא נתחיל</button>
          <br />
          <br />
          <p>בהוקרה למחזור ב - מיגו ירושלים</p>
          <img src="migologo.png" width="300" />
        </div>
        <div id="question-container">
          <h2 id="question"></h2>
          <div id="options-container"></div>
        </div>
        <div id="result-container" style="display: none">
          <div id="result"></div>
          <div id="personality-description"></div>
          <button id="restart-btn">להתחיל מחדש</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
